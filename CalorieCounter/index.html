<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Calorie Counter</title>
  </head>
  <body>
    <main>
      <div class="calorie-inputs">
        <h1>Calorie Counter</h1>
        <div class="container">
          <form id="calorie-counter">
            <label for="budget">Budget</label>
            <input
              type="number"
              min="0"
              id="budget"
              placeholder="Daily calorie budget"
              required
            />
            <fieldset id="breakfast" class="fieldset">
              <legend>Breakfast</legend>
              <div class="input-container"></div>
            </fieldset>
            <fieldset id="lunch" class="fieldset">
              <legend>Lunch</legend>
              <div class="input-container"></div>
            </fieldset>
            <fieldset id="dinner" class="fieldset">
              <legend>Dinner</legend>
              <div class="input-container"></div>
            </fieldset>
            <fieldset id="snacks" class="fieldset">
              <legend>Snacks</legend>
              <div class="input-container"></div>
            </fieldset>
            <fieldset id="exercise" class="fieldset">
              <legend>Exercise</legend>
              <div class="input-container"></div>
            </fieldset>
            <div class="controls">
              <span>
                <label for="entry-dropdown">Add food or exercise:</label>
                <select id="entry-dropdown" name="options">
                  <option value="breakfast" selected>Breakfast</option>
                  <option value="lunch">Lunch</option>
                  <option value="dinner">Dinner</option>
                  <option value="snacks">Snacks</option>
                  <option value="exercise">Exercise</option>
                </select>
                <button type="button" id="add-entry">Add Entry</button>
              </span>
            </div>
            <div>
              <button type="submit" id="calculate">
                Calculate Remaining Calories
              </button>
              <button type="button" id="clear">Clear</button>
            </div>
          </form>
        </div>
      </div>
      <div id="output" class="output hide"></div>
    </main>
    <script src="assets/js/script.js"></script>
  </body>
</html>
